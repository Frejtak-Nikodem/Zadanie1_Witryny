<html>
    <head>
        <meta charset="UTF-8">
        <title> Zadanie 72 </title>
    </head>
	<!-- Frejtak Nikodem 2P -->
    <body>
        <div>
            <script language="JavaScript">

	            var x=prompt("Liczby z przedziału <20,60>: ", "");
	            l1_t_fre = parseFloat(x);
	            var y=prompt("Liczby z przedziału <20,60>: ", "");
	            l2_t_fre = parseFloat(y);

	            var pocz_fre=prompt("Wielkość tekstu: ", "");
	            var text_fre=prompt("Dowolny tekst: ", "");

                if(l1_t_fre<l2_t_fre)
                {
                    for(a=1;a<=20+pocz_fre;a++)
                    {
                        document.write("<p style=\"font-size:"+a*5+"px; color: black;\"><br>"+text_fre+"<br></p>");
                    }
                }
                else if(l2_t_fre<l1_t_fre)
                {
                    for(a=20;a<=20-pocz_fre;a--)
                    {
                        document.write("<p style=\"font-size:"+a*5+"px; color: black;\"><br>"+text_fre+"<br></p>");
                    }
                }
                else
                {
	            document.write("error");
                }
            </script>
        </div>
    </body>
</html>
