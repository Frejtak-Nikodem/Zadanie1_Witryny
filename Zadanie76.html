        	}
        	else if (b < a)

            	for (var i = b; i <= a; i++) 
            	{
                	if (i % 2 != 0) 
                	{
                    	document.write("<p style=\"color: blue; font-size: " + x + "px\">" + i + "</p><br>");

               		}
