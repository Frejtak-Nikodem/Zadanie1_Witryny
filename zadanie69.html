    <body>

        <div>

            <script language="JavaScript">
                var a=(7%4)+5;
                var b=(7%6)+20;
                for(i=0;i<b;i++)
                {
                    document.write("*");
                
                    if(i+1==b)
                    {
                    document.write("<br>");
                    }
                }
            
                for(i=2;i<a;i++)
                {

                document.write("*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*"+"<br>");
            
                }
            
                for(i=0;i<b;i++)
                {

                document.write("*");

                }
            
                function okno_zamknij_radchenko_kod()
                {

                window.close()

                }

            </script>

        </div>
    <br/>
    <br/>

    <input type="button" value="zamknij okno" onclick="okno_zamknij_radchenko_kod()"/>
    
    </body>
