            function okno_zamknij_frejtak()

    <body>

        <textarea cols=500 rows=35>

            <html>
                <head>

                    <title>Zadanie 69</title>

                        <meta charset="UTF-8">
                        <meta http-equiv="X-UA-Compatible" content="IE=edge">

                </head>
                <body>

                    <div>

                        <script language="JavaScript">
                            var a=(7%4)+5;
                            var b=(7%6)+20;

                            for(i=0;i<b;i++)
                            {
                                document.write("*");
                
                                if(i+1==b)
                                {
                                    document.write("<br>");
                                }
                            }
            
                            for(i=2;i<a;i++)
                            {
                                document.write("*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*"+"<br>");
                            }
            
                            for(i=0;i<b;i++)
                            {
                                document.write("*");
                            }

                        </script>

                    </div>
                    
                </body>
            </html>

        </textarea>

        <input type="button" value="zamknij okno" onclick="okno_zamknij_frejtak()"/>

    </body>
