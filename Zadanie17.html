    <body>

        <div style="color:navy;font-size:50px;"> 
                  
            <script language="JavaScript">
                   
                var a=parseFloat(prompt("a=","")); 
                var b=parseFloat(prompt("b=","")); 
 
                function suma_fre(a, b)
                { 
                    return a + b; 
                }
                function  odejmowanie_fre(a, b)
                {
                    return a - b;
                }
                function mnożenie_fre(a, b)
                {
                    return a * b;
                }
                function do_kwadratu_fre(a, b)
                {
                    return (a*a)
                }
                function do_kwadratu2_fre(a, b)
                {
                    return (b*b)
                }
 
                document.write("suma= "+suma_fre(a, b)+"<br>"); 
                document.write("Wynik odejmowania= "+odejmowanie_fre(a, b)+"<br>");
                document.write("Wynik mnożenia= "+mnożenie_fre(a, b)+"<br>");
                document.write("Wynik podniesienia do kwadratu:   a = "+do_kwadratu_fre(a, b)+"    b = "+do_kwadratu2_fre(a, b)+"<br>");
 
            </script>

        </div>

    </body>
