<html>
    <body>
        <div style="font-size:50px;">
            <script language="JavaScript">

                var x=prompt('Podaj Liczbe: ')

                for(i=1;i<=13;i++)
                {
                    if(x%2==0)
                    {
                        document.write("<font color = green>Wyświetlam "+i+" raz "+"Nikodem</font>"+"<br>");
                    }

                    else
                    {
                        document.write("<font color = blue>Wyświetlam "+i+" raz "+"Frejtak</font>"+"<br>");
                    }
                }
            </script>
        </div>
    </body>
</html>
