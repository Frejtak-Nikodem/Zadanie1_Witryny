        <script language="JavaScript">

            function okno_zamknij_frejtak()
                {
                    window.close()
                }

        </script>


    </head>

    <body>

        <textarea cols=500 rows=35>

            <html>
                <head>
                    <meta charset="UTF-8">

                    <title>zadanie 70 </title>
                </head>
                <body>
                    <div>
                        <script language="JavaScript">
                            var x = prompt("a: ", "");
                            var a = parseFloat(x);
                            var y = prompt("b: ", "");
                            var b = parseFloat(y); 
     
                            for(i=1;i<=a;i++)
                            {
                                document.write("*");
                            }   
                            
                            document.write("<br>");
     
                            for(m=1;m<=(b-2);m++)
                            {
                                document.write("*");
     
                                for(n=1;n<=(a-2);n++)
                                {
                                    document.write("&ensp;");
                                };
     
                                document.write("*");
                                document.write("<br>");
                            }
     
                            for(s=1;s<=a;s++)
                            {
                                document.write("*");
                            }
                        </script>
                    </div>
                </body>
            </html>

        </textarea>

        <input type="button" value="zamknij okno" onclick="okno_zamknij_frejtak()"/>

    </body>
</html>
